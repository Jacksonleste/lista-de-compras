<section class="main">
  <app-input [itemEditar]="itemEditar" />
  <div class="container">
    <div class="lista">
      <div class="header-lista">
        <h4 class="title-list">Lista de Compras</h4>
        <button class="btn-header" (click)="limparLista()">
          <small>Limpar lista</small>
        </button>
      </div>
      @if(listaDeCompras.length > 0){
      @for (item of listaDeCompras; track $index) {
      <app-item (emitindoItemParaEditar)="editarItem($event)" [item]="item"></app-item>
      }
      }
      @else{
      <p>Não há itens na lista</p>
      }
    </div>
  </div>
</section>
